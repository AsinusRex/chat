<!doctype html>
<html>
    <head>
        <title>LP Group Chat</title>
        <link href="style.css" rel="stylesheet" type="text/css"/> 
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="controller.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style></style>
    </head>
    <body>
        <div id="wrapper">
            <div id="messages">

            </div>
            <aside>
                <form id="nameForm" action="">
                    <fieldset>
                        <legend>Type your name</legend>
                        <input id="nameIn" autocomplete="on"/>
                        <br>
                        <button>Send</button>
                    </fieldset>
                </form>
                <br>
                <h3>Connected Users</h3>
                <div id="userList"></div>
            </aside>
            <nav id="features"> 
                <button id="joke" disabled>Joke</button>
                <button id="proverb" disabled>Chinese Proverb</button>
                <button id="icebreaker" disabled>Icebreakers</button>
            </nav>
            <form id="msgForm" action="">
                <input id="msgIn" autocomplete="off"/>
                <button disabled>Send</button>
            </form>
        </div>
    </body>
</html>
