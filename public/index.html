<!doctype html>
<html>
    <head>
        <title>LP Group Chat</title>
        <link href="style.css" rel="stylesheet" type="text/css"/> 
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style></style>
    </head>
    <body>
        <div id="wrapper">
            <div id="messages">
                <form id="nameForm" action="">
                    <fieldset>
                        <legend>Type your name</legend>
                        <input id="nameIn" autocomplete="on"/>
                        <br>
                        <button>Send</button>
                    </fieldset>
                </form>
            </div>
            <nav id="features"> 
                <button id="chat" disabled>Chat</button>
                <button id="logout" disabled>Log Out</button>
                <button id="list" disabled>List</button>
                <button id="joke" disabled>Joke</button>
            </nav>
            <form id="msgForm" action="">
                <input id="msgIn" autocomplete="off"/>
                <button disabled>Send</button>
            </form>
        </div>
    </body>
</html>
